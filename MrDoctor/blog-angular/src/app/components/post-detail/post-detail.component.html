<div class="loading text-center" *ngIf="!post">
  <img src="../../../assets/loading.gif" alt="Loading"/>
</div>
<div class="col-md-12" *ngIf="post">
  <p class="w-100" [ngStyle]="{'white-space': 'normal'}">
    <a [ngStyle]="{'color': 'black', 'font-weight': 'bold', 'text-decoration': 'none'}" [routerLink]="['/categoria', category.id]">
      {{category.name}}
    </a>
    <span id="esconder_texto">
      {{' / ' + post.title}}
    </span>
    <small [ngStyle]="{'float': 'right'}">Por 
      <a [ngStyle]="{'color': 'black', 'font-weight': 'bold','text-decoration': 'none', 'font-family': 'Poppins'}" [routerLink]="['/mis-publicaciones', user.id]">
        {{user.name + ' ' + user.surname}}
      </a> 
      / {{updated_at | date: 'dd/MM/yyyy HH:mm'}}
    </small>
  </p>
  <hr>
  <div class="container container-fluid text-center">
    <h1 class="text-left mt-5 mb-5" [ngStyle]="{'font-family': 'Roboto Condensed', 'font-size':'38px', 'line-height': '46px', 'font-weight': 'bold'}">
      {{post.title}}
    </h1>
    <img src="{{url + 'post/image/' + post.image}}" alt="Imagen" title="{{post.title}}" [ngStyle]="{'border-radius': '10px', 'width': '80%', 'height': 'auto', 'border': '1px solid black'}"/>
    <div class="post-buttons mt-3 text-center">
      <span *ngIf="identity && identity.sub == post.user_id">
        <a class="btn" [ngStyle]="{'color': 'black', 'outline': 'none'}" [routerLink]="['/editar-entrada', post.id]" title="Modificar">
          <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
          </svg>
        </a>
        <a class="btn" data-toggle="modal" [attr.data-target]="'#myModal' + post.id" title="Eliminar">
          <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"/>
          </svg>
        </a>
        <!-- The Modal -->
        <div class="modal fade bd-example-modal-lg" id="{{ 'myModal' + post.id }}">
          <div class="modal-dialog modal-lg text-justify">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">¿Seguro que quieres borrar esta entrada?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                Se eliminará permanentemente el {{post.title}}.
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <a [ngStyle]="{'color': 'white'}" (click)="deletePost(post.id)" class="btn btn-danger" data-dismiss="modal">
                  <svg class="bi bi-trash-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"/>
                  </svg>
                  Eliminar
                </a>
              </div>
            </div>
          </div>
        </div>
      </span>
    </div>
    <p class="show-post mt-3" [ngStyle]="{'white-space': 'pre-wrap'}" [innerHtml]="post.content"></p>
  </div>
</div>
