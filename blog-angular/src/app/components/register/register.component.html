<div class="form-group">
    <h1>{{page_title}}</h1>
</div>
<hr>      
<!-- Formulario de ajustes -->
<form class="pl-3 w-50" [ngStyle]="{'border-left': '3px solid #030e2a'}" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">  
    <div class="alert alert-success" *ngIf="status == 'success'">
        El registro se ha completado correctamente, <a [routerLink]="['/login']">Log In</a>
    </div>

    <div class= " alert alert-danger" *ngIf="status == 'error'">
        El registro no se ha completado correctamente, vuelve a intentarlo más tarde.
    </div>
    <div class="form-group mt-5">
        <label [ngStyle]="{'font-weight': '500'}" for="name">Nombre</label>
        <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" pattern="[a-zA-Z]+" placeholder="Ejemplo: Rodrigo" required/>
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
            El nombre no es válido
        </small>
    </div>
    <div class="form-group mt-5">
        <label for="surname">Apellidos</label>
        <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" pattern="[a-zA-Z]+" placeholder="Ejemplo: Martínez" required/>
        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
            Los apellidos no son válidos
        </small>
    </div>
    <div class="form-group mt-5">
        <label [ngStyle]="{'font-weight': '500'}" for="email">Email</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ejemplo: rodrigo@mail.com" required/>
        </div>
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El email no es válido
        </small>
    </div>
    <div class="form-group mt-5">
        <label [ngStyle]="{'font-weight': '500'}" for="password">Contraseña</label>
        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" placeholder="Ejemplo: S1p7N12" required/>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            La contraseña no es válida
        </small>
    </div>
    <div class="form-group mt-5">
        <input type="submit" value="Registrate" class="btn btn-success col-md-13" [ngStyle]="{'border-radius': '20px'}" [disabled]="registerForm.invalid"/>
    </div>  
</form>
